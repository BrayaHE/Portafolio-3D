<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube in Three.js ES6</title>
    <style>
        .boton-regresar {
            position: fixed;
            top: 16px;
            left: 16px;
            padding: 8px 12px;
            background: #222;
            color: #fff;
            text-decoration: none;
            border: 1px solid #444;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        .boton-regresar:hover {
            background: #333;
        }
    </style>
</head>
<body>

<a class="boton-regresar" href="../index.html">Regresar</a>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "orbit": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit';
    
    // Creamos la escena
    const escena = new THREE.Scene();

    // Creamos la cámara
    const camara = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camara.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Geometría del cubo
    const figura = new THREE.BoxGeometry(1, 1, 1);

    const crearTexturaCara = (colores) => {
        const canvas = document.createElement('canvas');
        const size = 256;
        const gap = 8;
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, size, size);

        const cell = (size - gap * 4) / 3;
        let index = 0;
        for (let y = 0; y < 3; y += 1) {
            for (let x = 0; x < 3; x += 1) {
                const px = gap + x * (cell + gap);
                const py = gap + y * (cell + gap);
                ctx.fillStyle = colores[index];
                ctx.fillRect(px, py, cell, cell);
                index += 1;
            }
        }

        const textura = new THREE.CanvasTexture(canvas);
        textura.anisotropy = renderer.capabilities.getMaxAnisotropy();
        return textura;
    };

    const materiales = [
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#ff6b6b')) }),
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#6bff8a')) }),
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#6bb7ff')) }),
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#ffe66b')) }),
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#ff9b6b')) }),
        new THREE.MeshBasicMaterial({ map: crearTexturaCara(Array(9).fill('#d36bff')) })
    ];

    const cubo = new THREE.Mesh(figura, materiales);

    // Añadimos el cubo a la escena
    escena.add(cubo);

    // OrbitControls
    const controles = new OrbitControls(camara, renderer.domElement);
    controles.enableDamping = true; //Suavisado de Movimiento
    controles.dampingFactor = 0.04; // Intensidad de suavisado
    controles.enableZoom = true;
    controles.minDistance = 2; // Valor minimo de acercarse
    controles.maxDistance = 9; // Distancia maxima
    controles.target.set(0,0,0);

    // Animación
    const animar = () => {
        requestAnimationFrame(animar);

        cubo.rotation.x += 0.01;
        //cubo.rotation.y += 0.01;
        //cubo.rotation.z += 0.01;

        controles.update();

        renderer.render(escena, camara);
    };

    animar();

    // Ajuste al redimensionar ventana
    window.addEventListener('resize', () => {
        camara.aspect = window.innerWidth / window.innerHeight;
        camara.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
